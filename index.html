<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文大小寫轉換器</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自訂樣式 -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">英文大小寫轉換器</h1>
        <div class="row">
            <div class="col-md-6">
                <label for="inputText" class="form-label">輸入文本：</label>
                <textarea id="inputText" class="form-control" rows="8" placeholder="請輸入英文文本..."></textarea>
            </div>
            <div class="col-md-6">
                <label for="outputText" class="form-label">轉換結果：</label>
                <textarea id="outputText" class="form-control" rows="8" placeholder="轉換後的結果會顯示在這裡..." readonly></textarea>
            </div>
        </div>
        <div class="text-center my-4">
            <button id="btnUpperCase" class="btn btn-primary mx-2">轉換為大寫</button>
            <button id="btnLowerCase" class="btn btn-primary mx-2">轉換為小寫</button>
            <button id="btnCapitalize" class="btn btn-primary mx-2">第一字元大寫</button>
            <button id="btnCapitalizeWordsExceptPrepositions" class="btn btn-primary mx-2">首字母大寫</button>
            <button id="btnRemoveEnters" class="btn btn-secondary mx-2">刪除多餘 Enter</button>
            <button id="btnCopy" class="btn btn-success mx-2">複製結果</button>
        </div>
    </div>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自訂腳本 -->
    <script src="script.js"></script>
</body>

</html>
