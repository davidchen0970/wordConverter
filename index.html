<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文大小寫轉換器</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
    <div class="container-fuild">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h1>英文大小寫轉換器</h1>
                <div class="text-input">
                    <textarea id="inputText" placeholder="請輸入英文文本..."></textarea>
                    <div class="buttons">
                        <button id="btnUpperCase">轉換為大寫</button>
                        <button id="btnLowerCase">轉換為小寫</button>
                        <button id="btnCapitalize">第一字元大寫</button>
                        <button id="btnCapitalizeWordsExceptPrepositions">首字母大寫</button>
                        <button id="btnRemoveEnters">刪除多餘Enter</button>
                    </div>
                </div>
                <div class="text-output">
                    <textarea id="outputText" placeholder="轉換後的結果會顯示在這裡..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
