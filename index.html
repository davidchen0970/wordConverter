<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英文大小寫轉換器</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>英文大小寫轉換器</h1>
        <div class="text-input">
            <textarea id="inputText" placeholder="請輸入英文文本..."></textarea>
            <div class="buttons">
                <button id="btnUpperCase">轉換為大寫</button>
                <button id="btnLowerCase">轉換為小寫</button>
                <button id="btnCapitalize">首字母大寫</button>
                <button id="btnRemoveEnters">刪除多餘Enter</button>
            </div>
        </div>
        <div class="text-output">
            <textarea id="outputText" placeholder="轉換後的結果會顯示在這裡..."></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
